<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crocodile Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        #factDisplay {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crocodile Facts</h1>
        <button id="factButton">Show Random Fact</button>
        <p id="factDisplay"></p>
    </div>
    <script>
        const facts = [
            { "fact": "Crocodiles are large aquatic reptiles found in tropical regions of Africa, Asia, the Americas, and Australia." },
            { "fact": "They are members of the order Crocodylia, which also includes alligators, caimans, and gharials." },
            { "fact": "Crocodiles have a powerful bite, with some species having the strongest bite force of any animal." },
            { "fact": "They are carnivorous and primarily feed on fish, birds, mammals, and occasionally smaller crocodiles." },
            { "fact": "Crocodiles have a lifespan of 35 to 75 years, depending on the species." },
            { "fact": "They are excellent swimmers and can hold their breath underwater for up to an hour." },
            { "fact": "Crocodiles have a unique heart structure with four chambers, similar to birds and mammals." },
            { "fact": "They are known for their ability to regulate their body temperature by basking in the sun or moving to shaded areas." },
            { "fact": "Crocodiles communicate with each other through vocalizations, body postures, and chemical signals." },
            { "fact": "The largest species, the saltwater crocodile, can grow up to 23 feet (7 meters) in length and weigh over 2,200 pounds (1,000 kilograms)." }
        ];

        document.getElementById('factButton').addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * facts.length);
            document.getElementById('factDisplay').textContent = facts[randomIndex].fact;
        });
    </script>
</body>
</html>
